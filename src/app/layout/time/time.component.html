<form [formGroup]="reactiveForm" class="h-100">
  <div
    class="box p-4 border border-light-subtle rounded-3 h-100"
    style="background-color: #faf9f9"
  >
    <label for="select" class="font-400">{{ "avaliable" | translate }}</label>
    <div class="input-group mb-3" id="select">
      <input type="number" class="form-control" formControlName="available" />
      <select class="input-group-text" formControlName="option">
        <option selected value="day">{{ "day" | translate }}</option>
        <option value="month">{{ "month" | translate }}</option>
        <option value="year">{{ "year" | translate }}</option>
      </select>
    </div>
    <div class="container-fluid">
      <div class="row mb-2">
        <h6 class="font-400">{{ "time" | translate }}</h6>
        <div class="col-md-3">
          <div class="resourcTime d-flex align-items-center">
            <input
              (click)="checkRadio()"
              class="form-check-input"
              type="radio"
              value="inTime"
              id="serviceTime"
              checked
              formControlName="serviceTime"
            />
            <i class="fa-solid fa-cube mx-2"></i>
            <label for="serviceTime">{{ "inTime" | translate }}</label>
          </div>
        </div>
        <div class="col">
          <div class="resourcTime d-flex align-items-center">
            <input
              (click)="checkRadio()"
              class="form-check-input"
              type="radio"
              value="fixedTime"
              id="staticTime"
              formControlName="serviceTime"
            />
            <i class="fa-regular fa-clock mx-2"></i>
            <label for="staticTime">{{ "fixedTime" | translate }}</label>
          </div>
        </div>
        <div class="col">
          <div
            *ngIf="isShow"
            class="time d-flex justify-content-between align-items-center px-1 rounded-2"
          >
            <button class="btn btn-primary" (click)="increase()">+</button>
            <input
              class="mins-input"
              type="number"
              formControlName="numMinutes"
            />
            <span>
              {{ "Minutes" | translate }}
            </span>
            <button class="btn btn-primary" (click)="decrease()">-</button>
          </div>
        </div>
      </div>

      <div class="row mt-3">
        <h6 class="font-400">
          الحجز المتعدد<i class="fa-solid fa-circle-exclamation"></i>
        </h6>
        <div class="col-md-3">
          <div class="resourcTime d-flex align-items-center">
            <input
              (click)="checkRadio2()"
              class="form-check-input"
              type="radio"
              value="reverseUser"
              id="one"
              formControlName="reverseUser"
            />
            <i class="fa-solid fa-user mx-2"></i>
            <label for="one">حجز واحد فقط</label>
          </div>
        </div>
        <div class="col">
          <div class="resourcTime d-flex align-items-center">
            <input
              (click)="checkRadio2()"
              class="form-check-input"
              type="radio"
              value="reverseMoreUsers"
              id="moreOne"
              formControlName="reverseUser"
            />
            <i class="fa-solid fa-user-group mx-2"></i>
            <label for="moreOne"> حجز أكثر من شخص لنفس الموعد</label>
          </div>
        </div>
        <div class="col">
          <div
            *ngIf="isShow2"
            class="time d-flex align-items-center px-1 rounded-2"
          >
            <div class="arrow d-flex flex-column">
              <i class="fa-solid fa-angle-up" (click)="increase2()"></i>
              <i class="fa-solid fa-angle-down" (click)="decrease2()"></i>
            </div>

            <input class="mins-input" type="number" formControlName="numDate" />
            <span>
              {{ "Appointment" | translate }}
            </span>
          </div>
        </div>
      </div>
    </div>
  </div>
</form>
